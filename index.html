<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A History Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!--Fontawsome-->
    <script src="https://kit.fontawsome.com/a076d05399.js"></script>
</head>
<body>
    <!--Start-->
    <div class="btn-primary">
        <button>
            Play
        </button>
    </div>
    <!--modal-->
    <div class="modal_box">
        <div class="modal_title">
            <span>
                The Rules of this Quiz
            </span>
        </div>
        <div class="modal-list">
            <div class="modal-info">
                You will only have <span>20 seconds</span> per each question.
            </div>
            <div class="modal-info">
                Once you select your answer, you can't reselect.
            </div>
            <div class="modal-info">
                You can't select any option once time goes off.
            </div>
            <div class="modal-info">
                You can't exit from the Quiz while you're playing.
            </div>
            <div class="modal-info">
                You'll get points on the basis of your correct answer.
            </div>
        </div>
        <div class="modal-buttons">
            <button class="modal-quit">
                Exit Quiz
            </button>
            <button class="moda-restart">
                Start Quiz
            </button>
        </div>
    </div>
</body>
</html>
